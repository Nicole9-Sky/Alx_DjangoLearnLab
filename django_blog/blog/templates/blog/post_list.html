{% extends "blog/base.html" %}
{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
      <p>By {{ post.author }} | {{ post.date_posted }}</p>
      <p>{{ post.content|truncatewords:20 }}</p>
    </article>
  {% endfor %}
{% endblock %}
